<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit province</title>
</head>
<body>
<a href="/city/create">Create new City</a>
<h1>Provinces</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>Detail</th>
    </tr>
    <th:block th:each="city : ${list}">
        <tr>
            <td th:text="${city.name}"></td>
            <td><a th:href="@{/city/edit/__${city.id}__ }">Edit</a></td>
            <td><a th:href="@{/city/delete/__${city.id}__}">Delete</a></td>
            <td><a th:href="@{/city/view/__${city.id}__}">Detail</a></td>
        </tr>
    </th:block>
</table>
</body>
</body>
</html>
